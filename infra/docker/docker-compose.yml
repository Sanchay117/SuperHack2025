version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ninja
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  api:
    build:
      context: ../..
      dockerfile: infra/docker/node.Dockerfile
      target: api
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ninja
      REDIS_URL: redis://redis:6379
      LLM_PROVIDER: mock
      FEATURE_PATCH_AUTO: 'false'
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis
  worker:
    build:
      context: ../..
      dockerfile: infra/docker/node.Dockerfile
      target: api
    command: ["node", "dist/index.js"]
    environment:
      PORT: 4001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/ninja
      REDIS_URL: redis://redis:6379
      LLM_PROVIDER: mock
      FEATURE_PATCH_AUTO: 'false'
    depends_on:
      - postgres
      - redis
  web:
    build:
      context: ../..
      dockerfile: infra/docker/node.Dockerfile
      target: web
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: changeme
      API_BASE_URL: http://api:4000
      GOOGLE_CLIENT_ID: ''
      GOOGLE_CLIENT_SECRET: ''
    ports:
      - '3000:3000'
    depends_on:
      - api
volumes:
  pgdata:

